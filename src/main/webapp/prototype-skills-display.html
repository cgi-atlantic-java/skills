#	Example below shows two skills (JSP and Spring)			#
#   To make this JSP compatible, replacements are needed	#

<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="skill-display.css">
</head>
<body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="skill-display.js"></script>
<form class="javascript-enabled" id="skill_form">
    <!-- these hidden fields are only submitted if javascript is on -->
    <input name="Spring" type="hidden" id="Spring">
    <input name="Hibernate" type="hidden" id="Hibernate">
    <input name="ActiveMQ" type="hidden" id="ActiveMQ">
    <input name="Quartz" type="hidden" id="Quartz">
    <input name="Struts" type="hidden" id="Struts">
    <input name="ApacheAxis" type="hidden" id="ApacheAxis">
    <input name="Velocity" type="hidden" id="Velocity">
    <input name="JAXB" type="hidden" id="JAXB">

    <!-- displayables if JS is on -->
    <div id="skills-container" class="skills javascript-enabled">
        <h1>UI</h1>

        <div id="Spring-colorbox" unselectable="on" myformfield="Spring" class="colored"
             skill-value="0">Spring
        </div>
        <div id="Swing-colorbox" unselectable="on" myformfield="Swing" class="colored"
             skill-value="0">Swing
        </div>
        <div id="AWT-colorbox" unselectable="on" myformfield="AWT" class="colored" skill-value="0">

        </div>

             skill-value="0">SwingX
        </div>

             skill-value="0">JavaFX
        </div>
        <div id="ApachePivot-colorbox" unselectable="on" myformfield="ApachePivot" class="colored"
             skill-value="0">ApachePivot
        </div>
        <div id="SWT-colorbox" unselectable="on" myformfield="SWT" class="colored" skill-value="0">
            SWT
        </div>
    </div>
    <div id="skills-container" class="skills javascript-enabled">
        <h1>Frameworks</h1>

        <div id="JQuery-colorbox" unselectable="on" myformfield="JQuery" class="colored"
             skill-value="0">JQuery
        </div>
        <div id="Hibernate-colorbox" unselectable="on" myformfield="Hibernate" class="colored"
             skill-value="0">Hibernate
        </div>
        <div id="ActiveMQ-colorbox" unselectable="on" myformfield="ActiveMQ" class="colored"

        </div>
        <div id="Quartz-colorbox" unselectable="on" myformfield="Quartz" class="colored"

        </div>
        <div id="Struts-colorbox" unselectable="on" myformfield="Struts" class="colored"
             skill-value="0">Struts
        </div>
        <div id="ApacheAxis-colorbox" unselectable="on" myformfield="ApacheAxis" class="colored"
             skill-value="0">ApacheAxis
        </div>
        <div id="Velocity-colorbox" unselectable="on" myformfield="Velocity" class="colored"
             skill-value="0">Velocity
        </div>
        <div id="JAXB-colorbox" unselectable="on" myformfield="JAXB" class="colored"
             skill-value="0">JAXB
        </div>
    </div>
    <div><input type="submit" name="submit"/></div>
